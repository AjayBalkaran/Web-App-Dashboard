<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YourApp | WebApp Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css"> 
    </head>

    <body class="grid">
        
        <header class="app-header">
            <h1>YourApp&trade;</h1>
            <div class="notification">
                <img class="notification-bell" src="icons/icon-bell.svg" alt="Bell Notification Icon">
                <div class="bell-alert"></div>
            </div>
            <div class="vertical-line container-avatar">
                <img class="profile-pic user" src="images/me.jpg" alt="User Profile Image">
                <span class="userName">Ajay Balkaran</span>
            </div>
        </header>

        <nav class="app-nav">
            <a href="#dashboard">
                <img class="icon-nav" src="icons/icon-dashboard.svg" alt="Dashboard icon">
            </a>

            <a href="#">
                <img class="icon-nav" src="icons/icon-members.svg" alt="Members icon">
            </a>

            <a href="#">
                <img class="icon-nav" src="icons/icon-settings.svg" alt="Settings icon">
            </a>

            <a href="#">
                <img class="icon-nav" src="icons/icon-visits.svg" alt="Visits icon">
            </a>
        </nav>

        <main>
            <section class="sectionSelector">
                <h2 id="dashboard" class="dashboard-tab">Dashboard</h2>

                <form class="container-search">
                    <input type="text" name="search" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>

            <section class="alert-area">
                <div class="container-alert"></div>
            </section>

            <section class="widget-traffic">
                <canvas id="widget-traffic-chart" ></canvas>
            </section>

            <section class="widget-dailyTraffic">
                <canvas id="widget-dailyTraffic-chart"></canvas>
            </section>

            <section class="widget-mobileUsers">
                <canvas id="widget-mobileUsers-chart"></canvas>
            </section> 

            <section class="widget-socialStats"></section>

            <section class="widget-newMembers"></section>

            <section class="widget-messageUser"></section>

            <section class="widget-settings"></section>

        </main>

         <!--================ JavaScript Imports =================-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
         <script type="text/javascript" src="js/data.js"></script>
         <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
