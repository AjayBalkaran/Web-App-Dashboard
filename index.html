<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YourApp | WebApp Dashboard</title>
        <link rel="stylesheet" href="css/styles.css"> 
    </head>

    <body class="grid">
        
        <header class="app-header">
            <h1>YourApp&trade;</h1>
            <div class="notification">
                <img class="notification-bell" src="icons/icon-bell.svg" alt="Bell Notification Icon">
                <div class="bell-alert"></div>
            </div>
            <div class="vertical-line container-avatar">
                <img class="profile-pic user" src="images/me.jpg" alt="User Profile Image">
                <span class="userName">Ajay Balkaran</span>
            </div>
        </header>

        <nav class="app-nav">
            <a href="#">
                <img class="nav-icon" src="icons/icon-dashboard.svg" alt="Dashboard icon">
            </a>

            <a href="#">
                <img class="nav-icon" src="icons/icon-members.svg" alt="Members icon">
            </a>

            <a href="#">
                <img class="nav-icon" src="icons/icon-settings.svg" alt="Settings icon">
            </a>

            <a href="#">
                <img class="nav-icon" src="icons/icon-visits.svg" alt="Visits icon">
            </a>
        </nav>

        <main></main>
    </body>

</html>
